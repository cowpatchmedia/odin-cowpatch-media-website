<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Header of the Website and basic readability changes. Copied from 
     flex foundations excercise 7. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowpatch Media</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Body of the website. Split into a header, main container and 
     footer. Main container will have subsections. -->
    <div class="header">
      <!-- In the header I am going to only put the header logo and internal
       links.-->
      cowpatch media
      <div class="sidebar">
        <!-- I am going to use an unordered list similar to the earlier
         excercises for internal website links. -->
        <ul>
          <li><a href="#">about me</a></li>
          <li><a href="#">media</a></li>
          <li><a href="#">resume</a></li>
        </ul>
      </div>  
    </div>
    <div class="main-container">
      <!-- I am splitting the main container into 4 seperate sections. These
       sections will be the upper-text, middle-pictures, middle-quote, and
       bottom-email. -->
        <div class="upper-text">
          <div class="upper-text-words">
            <div class="upper-text-hero">
              This website is awesome
            </div>
            <div class="upper-text-paragraph">
              The website has a statement that goes here under the main title. 
              It is smaller font and the color is lower contrast.
            </div>
            <button class="signup-button">
              Sign up
            </button>
          </div>
          <div class="upper-text-picture">
          <img src="../website-images/dahlia_placeholder.jpg" alt="Close up picture of a pink 
          dahlia with a yellow center and a out of focus green background." 
          height="240">
          </div>
        </div>
    </div>
    <div class="footer">
      <!-- Footer should be simple, see use of the HTML copyright 
       symbol below. My first win of the project. -->
      Copyright &copy; The Odin Project and Cowpatch Media 2025
    </div>
  </body>
</html>
